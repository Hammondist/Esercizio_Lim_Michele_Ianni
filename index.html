<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
            <!--BOX TRASPARENTE-->
   <main class="contenitoretrasparente">

            <!--INTESTAZIONE LOGO E SCRITTA INIZIALE-->
            <header>
                <div class="testa">
                    <img src="img/logo.png" class="immaginelogo">
                    <div>
                       <span class="scrittalogo">Taking Booleaners from A to B</span>
                    </div>
                </div>
            <!--BARRA CON BOTTONI-->
                <div class="barraconbottoni">
                    <button>Prenota</button>
                    <button>Termina Prenotazione</button>
                    <button>Accendi Luci</button>
                </div>
            </header>

            <!--SEZIONE MONOPATTINI-->
            <section class="sezione">
            
            <!--MONOPATTINO GINO-->
                <div class="scelta">
                    <div class="gino">
                        <input type="checkbox"><span class="monopattino">Monopattino Gino22</span>
                    </div>
                    <div>
                        <span class="distanza">↦ Via Guadalametri - a 220 metri da te</span>
                    </div>
                    <div>
                        <span class="carica">Stato carica:</span>
                    </div>
                    <div class="barragialla"></div>
                </div>

            <!--MONOPATTINO MIKE-->
                <div class="scelta">
                    <div class="mike">
                        <input type="checkbox"><span class="monopattino">Monopattino Mike24</span>
                    </div>
                    <div>
                        <span class="distanza">↦ Via Ricciardoni - a 420 metri da te</span>
                    </div>
                    <div>
                        <span class="carica">Stato carica:</span>
                    </div>
                    <div class="barraverde"></div>
                </div>
            
            <!--MONOPATTINO FEDE-->
                <div class="scelta">
                    <div class="fede">
                        <input type="checkbox"><span class="monopattino">Monopattino Fede154</span>
                    </div>
                    <div>
                        <span class="distanza">↦ Via Mentarini - a 490 metri da te</span>
                    </div>
                    <div>
                        <span class="carica">Stato carica:</span>
                    </div>
                    <div class="barrarossa"></div>
                </div>
            </section>
  
    </main>     


   

</body>
</html>
